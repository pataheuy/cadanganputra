<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List - Pufutara Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f3f4f6;
    --card: #ffffff;
    --text: #111111;
    --muted: #6b7280;
    --border: #e5e7eb;
    --accent: #111111;
    --delete-bg: #f1f5f9; /* Abu-abu pufutara untuk tombol x */
}

* { box-sizing: border-box; outline: none; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.todo-card {
    background: var(--card);
    width: 100%;
    max-width: 450px;
    padding: 40px;
    border-radius: 32px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.05);
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 28px;
    margin: 0 0 8px 0;
    letter-spacing: -0.5px;
}

.desc {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 30px;
}

.input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

input[type="text"] {
    flex: 1;
    padding: 14px 20px;
    border: 1px solid var(--border);
    border-radius: 16px;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    transition: all 0.2s;
    background: #f9fafb;
}

input[type="text"]:focus {
    border-color: var(--accent);
    background: #fff;
    box-shadow: 0 0 0 4px rgba(0,0,0,0.03);
}

.btn-add {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 0 20px;
    border-radius: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.btn-add:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.todo-item {
    display: flex;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #f3f4f6;
    transition: 0.2s;
}

.todo-item:last-child { border-bottom: none; }

.todo-item.completed span {
    text-decoration: line-through;
    color: var(--muted);
}

.check-btn {
    width: 22px;
    height: 22px;
    border: 2px solid var(--border);
    border-radius: 8px;
    margin-right: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
}

.todo-item.completed .check-btn {
    background: var(--accent);
    border-color: var(--accent);
}

.todo-item.completed .check-btn::after {
    content: '✓';
    color: #fff;
    font-size: 12px;
    font-weight: bold;
}

.todo-text {
    flex: 1;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
}

/* Tombol Delete Baru - Pufutara Circle X */
.btn-delete {
    width: 28px;
    height: 28px;
    background: var(--delete-bg);
    color: #94a3b8; /* Warna abu-abu muted */
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0; /* Tersembunyi sebelum di-hover */
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 10px;
    font-weight: bold;
    margin-left: 10px;
}

.todo-item:hover .btn-delete {
    opacity: 1; /* Muncul saat item baris di-hover */
}

.btn-delete:hover {
    background: #fee2e2; /* Merah sangat muda saat di-hover */
    color: #ef4444; /* Ikon x jadi merah */
    transform: scale(1.1);
}

.empty-state {
    text-align: center;
    color: var(--muted);
    font-size: 14px;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="todo-card">
    <h1>Pufutara Lists.</h1>
    <div class="desc">Tulis rencana harimu di sini.</div>

    <div class="input-group">
        <input type="text" id="todoInput" placeholder="Ngapain hari ini?" autocomplete="off">
        <button class="btn-add" onclick="addTask()">Tambah</button>
    </div>

    <ul class="todo-list" id="todoList"></ul>

    <div id="emptyState" class="empty-state" style="display: none;">Belum ada tugas, santai dulu! ☕</div>
</div>

<script>
const input = document.getElementById('todoInput');
const list = document.getElementById('todoList');
const emptyState = document.getElementById('emptyState');

let todos = JSON.parse(localStorage.getItem('pufutara_todos')) || [];

function save() {
    localStorage.setItem('pufutara_todos', JSON.stringify(todos));
    render();
}

function addTask() {
    const text = input.value.trim();
    if (text === '') return;

    todos.push({
        id: Date.now(),
        text: text,
        completed: false
    });

    input.value = '';
    save();
}

function deleteTask(id) {
    todos = todos.filter(t => t.id !== id);
    save();
}

function toggleTask(id) {
    todos = todos.map(t => {
        if (t.id === id) return { ...t, completed: !t.completed };
        return t;
    });
    save();
}

function render() {
    list.innerHTML = '';
    
    if (todos.length === 0) {
        emptyState.style.display = 'block';
    } else {
        emptyState.style.display = 'none';
        todos.forEach(todo => {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            li.innerHTML = `
                <div class="check-btn" onclick="toggleTask(${todo.id})"></div>
                <span class="todo-text" onclick="toggleTask(${todo.id})">${todo.text}</span>
                <button class="btn-delete" onclick="deleteTask(${todo.id})">✕</button>
            `;
            list.appendChild(li);
        });
    }
}

input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') addTask();
});

render();
</script>

</body>
</html>
