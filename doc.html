<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pufutara Office </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&family=Playfair+Display:ital,wght@0,700;1,700&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #e1e4e8;
            --muted: #586069;
            --surface: #f6f8fa;
            --accent: #0969da;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--surface); 
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- TOOLBAR (Gede & Rinci) --- */
        nav {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 20px 3%; 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            gap: 20px;
            flex-shrink: 0;
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.1rem; 
            letter-spacing: 1px; 
            padding-left: 10px; 
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 6px;
            border-right: 1px solid var(--border);
            padding: 0 15px;
        }

        .tool-group:last-child { border-right: none; }

        .btn {
            background: none;
            border: 1px solid transparent;
            padding: 8px 14px; 
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem; 
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn:hover { color: #000; background: var(--surface); border-color: var(--border); }
        
        select {
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8rem; 
            outline: none;
            background: #fff;
            cursor: pointer;
        }

        /* --- CANVAS --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .paper {
            background: var(--bg);
            width: 210mm;
            min-height: 297mm;
            padding: 25.4mm;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid var(--border);
            outline: none;
            font-size: 11pt;
            line-height: 1.6;
            color: #24292f;
            margin-bottom: 50px;
        }

        .paper h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5em; text-align: center; }
        .paper h2 { font-size: 1.8rem; font-weight: 800; margin-top: 1em; }

        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--muted);
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        @media print {
            nav, .sync-status { display: none; }
            main { padding: 0; overflow: visible; }
            body { overflow: visible; }
            .paper { box-shadow: none; border: none; width: 100%; margin: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PUFUTARADOC</div>
        
        <div class="toolbar">
            <div class="tool-group">
                <button class="btn" title="Undo" onclick="apply('undo')">↶</button>
                <button class="btn" title="Redo" onclick="apply('redo')">↷</button>
            </div>

            <div class="tool-group">
                <select onchange="apply('fontname', this.value)">
                    <option value="Inter">Inter</option>
                    <option value="Playfair Display">Playfair</option>
                    <option value="Libre Baskerville">Baskerville</option>
                    <option value="JetBrains Mono">Mono</option>
                </select>
                <select onchange="apply('fontsize', this.value)">
                    <option value="3">Normal</option>
                    <option value="1">Small</option>
                    <option value="5">Large</option>
                    <option value="6">X-Large</option>
                    <option value="7">Huge</option>
                </select>
            </div>

            <div class="tool-group">
                <button class="btn" onclick="apply('justifyleft')">LEFT</button>
                <button class="btn" onclick="apply('justifycenter')">MID</button>
                <button class="btn" onclick="apply('justifyright')">RIGHT</button>
            </div>

            <div class="tool-group">
                <button class="btn" onclick="apply('bold')">BOLD</button>
                <button class="btn" onclick="apply('italic')">ITALIC</button>
                <button class="btn" onclick="apply('underline')">UNDERLINE</button>
            </div>

            <div class="tool-group">
                <button class="btn" onclick="apply('formatblock', '<h1>')">H1</button>
                <button class="btn" onclick="apply('insertunorderedlist')">LIST</button>
            </div>

            <div class="tool-group">
                <button class="btn" style="color: var(--accent);" onclick="exportDoc()">.DOC</button>
                <button class="btn" style="color: var(--text);" onclick="exportTxt()">.TXT</button>
            </div>
        </div>
    </nav>

    <div class="sync-status" id="status">Ready</div>

    <main>
        <div class="paper" id="editor" contenteditable="true" spellcheck="false">
            <h1>Asbok Bandunh</h1>
            <p>Sebuah nama yang tidak asing di dengar oleh seluruh anak asipa cagak atu. terutama seluruh anak angkatan reporner. karena sudah tahu yaudah</p>
        </div>
    </main>

    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');

        // Restore content on load
        window.onload = () => {
            const saved = localStorage.getItem('pufutara_pro_fixed_final');
            if (saved) editor.innerHTML = saved;
        };

        // Auto-save logic
        let timeout;
        editor.addEventListener('input', () => {
            status.innerText = "Saving...";
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                localStorage.setItem('pufutara_pro_fixed_final', editor.innerHTML);
                status.innerText = "Ready";
            }, 1000);
        });

        // Perbaikan fungsi apply: menggunakan nama perintah lowercase yang benar
        function apply(cmd, value = null) {
            // Fokus ke editor sebelum eksekusi, untuk memastikan range aktif
            editor.focus();
            
            // Eksekusi perintah
            document.execCommand(cmd, false, value);
            
            // Beberapa browser mungkin kehilangan fokus setelah execCommand, jadi fokuskan lagi
            editor.focus();
        }

        // Export ke Word (.doc)
        function exportDoc() {
            const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body>";
            const footer = "</body></html>";
            const sourceHTML = header + editor.innerHTML + footer;
            const url = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
            const link = document.createElement("a");
            link.href = url;
            link.download = 'pufutara-document.doc';
            link.click();
        }

        // Export ke Teks (.txt)
        function exportTxt() {
            const text = editor.innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pufutara-note.txt';
            link.click();
        }

        // Global Shortcuts untuk Undo/Redo
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z') { e.preventDefault(); apply('undo'); }
                if (e.key === 'y') { e.preventDefault(); apply('redo'); }
            }
        });

        // Sedikit catatan: beberapa browser mungkin tidak mendukung execCommand pada tipe tertentu,
        // namun untuk kebutuhan dasar teks kaya, ini sudah mencukupi.
        // Jika ada masalah, pastikan menggunakan browser modern.
    </script>
</body>
</html>
